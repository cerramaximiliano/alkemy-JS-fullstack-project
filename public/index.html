<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <script type="text/javascript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/index.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <title>Alkemy Fullstack JS Challenge</title>

  </head>
  <body class="text-center">
    
    <main class="form-signin w-100 m-auto">

        <img src="https://assets.alkemy.org/assets/alkemy-logo.svg" class="logo" alt="LOGO">
        <h1>Challenge</h1>

    <form class="needs-validation" id="validate-form">
    <h1 class="h3 mb-3 fw-normal">Login</h1>
    <div class="form-floating has-validation">
      <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
      <label for="floatingInput">Email</label>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback">Complete el campo con un correo válido.</div>
    </div>
    <div class="form-floating has-validation">
      <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
      <label for="floatingPassword" >Password</label>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback">Complete el campo.</div>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" id="submitLogin">Login</button>
  </form>
</main>

<div class="modal fade" id="serverErrorModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="serverAlertModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="serverAlertModal">Error</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="errorMessage">
        Ha ocurrido un error en el servidor, por favor intente nuevamente más tarde.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>


    
  </body>
</html>
